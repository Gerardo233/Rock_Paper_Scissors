<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Itim&family=Lilita+One&family=Rowdies&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles2.css" />
		<title>R-P-S</title>
	</head>
	<body>
		<!--Container fir the entire webpage-->
		<div class="container">
			<header class="header">
				<h1>Rock, Paper and Scissors <br> {🪨 🧻 ✂️}</h1>
			</header>

			<main class="main-section flex">
				<div class="user">
					<div class="title">
						<h2 class="player-type">USER</h2>
					</div>
					<div class="points"><p class="point-number user-points">0</p></div>
                    <div class="weapons-container">
                        <div class="weapon rock-w">🪨</div>
                        <div class="weapon paper-w">🧻</div>
                        <div class="weapon scissors-w">✂️</div>
                    </div>
				</div>
				<div class="vs flex">
					<div class="vs-word">
						<h1>VS</h1>
                        <h2 class="text">...</h2>
					</div>
				</div>
				<div class="computer">
					<div class="title">
						<h2 class="player-type">COMPUTER</h2>
					</div>
					<div class="points"><p class="point-number computer-points">0</p></div>
				</div>
			</main>
		</div>

        <script src="main2.js"></script>
	</body>
</html>
